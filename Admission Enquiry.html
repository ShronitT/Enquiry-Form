<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<form>
<table border="2">
<tr>
<td align="center"> First Name: </td>
<td align="center" colspan="3"> <input type="text" name="textbox1"> </td>
<td align="center"> Last Name: </td>

</tr>
<tr>

</tr>

</tr>
<tr>

</tr>

<td align="center"> <input type="checkbox" name="Facilities">Book Bank </td>
</tr>
</tr></select>
<tr>
<td colspan="1"></td>
<td align="center" colspan="3"> <input type="submit" name="Submit1"> </td>
<td align="center" colspan="3"> <input type="reset" name="Reset1"> </td>
</tr>
</table>
